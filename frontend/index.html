<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart ChatBot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1>Smart AI Assistant</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>
            <button class="clear-btn" id="clearChat">
                <i class="fas fa-trash"></i>
            </button>
        </header>

        <!-- Chat Messages Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="welcome-text">
                    <h3>Hello! I'm your AI Assistant ðŸ¤–</h3>
                    <p>I can help you with information, answer questions, or just have a friendly chat. What would you like to talk about today?</p>
                    <div class="suggestions">
                        <button class="suggestion-btn" data-message="Tell me about yourself">
                            ðŸ¤– About Me
                        </button>
                        <button class="suggestion-btn" data-message="Tell me a joke">
                            ðŸ˜„ Tell a Joke
                        </button>
                        <button class="suggestion-btn" data-message="What is AI?">
                            ðŸ§  Explain AI
                        </button>
                        <button class="suggestion-btn" data-message="Help me with programming">
                            ðŸ’» Programming Help
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>AI is typing...</span>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    maxlength="500"
                >
                <button id="sendButton" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count" id="charCount">0/500</span>
            </div>
        </div>
    </div>

    <!-- Response Info Modal -->
    <div class="modal" id="responseModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h3>Response Information</h3>
            <div class="modal-info">
                <div class="info-item">
                    <label>Response Type:</label>
                    <span id="modalType"></span>
                </div>
                <div class="info-item">
                    <label>Sentiment:</label>
                    <span id="modalSentiment"></span>
                </div>
                <div class="info-item">
                    <label>Confidence:</label>
                    <span id="modalConfidence"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
